<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recap HTML</title>
</head>

<body>
      <!-- block tag -->
      <h1>Hello</h1>
      <h2>Hello</h2>
      <h3>Hello</h3>
      <h4>Hello</h4>
      <h5>Hello</h5>
      <h6>Hello</h6>



      <!-- inline tag -->
      <span>Hello</span>
      <span>World</span>
      <a href="">Google</a>


      <p>Complete tag</p>
      <!-- self closing tag -->
      <br>

</body>

</html>
