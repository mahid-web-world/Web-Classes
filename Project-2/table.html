<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML Table Recap</title>
</head>

<body>
      <h2>HTML Table</h2>
      <table border="1">
            <tr>
                  <th>Sl</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Date of birth</th>
            </tr>

            <tr>
                  <td>01</td>
                  <td>Test</td>
                  <td>100</td>
                  <td>2005</td>
            </tr>

            <tr>
                  <td>01</td>
                  <td>Test</td>
                  <td>100</td>
                  <td>2005</td>
            </tr>
      </table>

      <!-- ordered list -->
      <h3>Ordered list</h3>

      <ol>
            <li>Potato</li>
            <li>Potato</li>
            <li>Potato</li>
            <li>Potato</li>
      </ol>

      <h3>Unordered list</h3>
      <ul>
            <li>Tomato</li>
            <li>Tomato</li>
            <li>Tomato</li>
            <li>Tomato</li>
      </ul>
</body>

</html>
