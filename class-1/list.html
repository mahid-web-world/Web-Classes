<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML list</title>
</head>

<body>
      <!-- orderd list           ol -->
      <!-- unorderd list        ul-->


      <!-- Ordered list -->
      <h3>Orderd List</h3>
      <ol>
            <li>Football</li>
            <li>Football</li>
            <li>Football</li>
            <li>Football</li>
      </ol>


      <h3>Unordered List</h3>
      <ul>
            <li>Tomato</li>
            <li>Tomato</li>
            <li>Tomato</li>
            <li>Tomato</li>
      </ul>
</body>

</html>
