<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Input HTML</title>
</head>

<body>
      <label for="name">Name input</label>
      <input id="name" type="text" placeholder="Enter your name">

      <br><br>

      <label for="number">Number input</label>
      <input id="number" type="number" placeholder="Enter your number">

      <br><br>

      <label for="email">Email Input</label>
      <input type="email" placeholder="Enter your email" id="email">

      <br><br>

      <label for="date">Date input</label>
      <input type="datetime-local" id="date">

      <br><br>
      <label for="checkbox">Checkbox input</label>
      <input type="checkbox" id="checkbox"><span>Accept this</span>

      <br><br>
      <label for="checkbox">Checkbox input</label>
      <input type="checkbox" id="checkbox"><span>Accept this</span>

      <br><br>

      <label for="gender">Gender select</label>
      <input type="radio" id="gender" name="gender"> <span>Male</span>
      <input type="radio" id="gender" name="gender"> <span>Female</span>
      <input type="radio" id="gender" name="gender"> <span>Other</span>

      <br><br>
      <input type="submit">


      <input type="button" value="Log in">

      <iframe width="560" height="315" src="https://www.youtube.com/embed/viaBEFwnv-s?si=b6QL61L21xx3f6yh"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
